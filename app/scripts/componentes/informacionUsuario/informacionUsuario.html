<div class="usuario-info">			

	<figure>
		
		<img class="usuario-avatar" src="imagenes/profile.jpg" alt="user">

	</figure>
	
	<h2 ng-bind="::ctrl.nombreUsuario"></h2>
	<h3 ng-bind="::ctrl.tipoUsuario"></h3>

	<ul class="usuario-info-datos">
		<li>
			<i class="pe-7f-user"></i>
			<p>26k+</p>
			<p>+14</p>
		</li>
		<li>
			<i class="pe-7f-paper-plane"></i>
			<p>1095+</p>
			<p>+56</p>
		</li>
		<li>
			<i class="pe-7g-watch"></i>
			<p>428</p>
			<p>+38</p>
		</li>
	</ul>

</div>
