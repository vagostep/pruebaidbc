<div class="usuario-info">			

	<figure>
		
		<img class="usuario-avatar" src="imagenes/profile.jpg" alt="user">

	</figure>
	
	<h2 class="usuario-nombre" ng-bind="::ctrl.nombreUsuario"></h2>
	<h3 class="usuario-tipo" ng-bind="::ctrl.tipoUsuario"></h3>

	<ul class="usuario-info-datos">
		<li ng-repeat="social in ctrl.sociales" class="lista-datos">
			<ng-md-icon icon="{{social.icono}}" style="fill: #fff" size="24"></ng-md-icon>
			<p ng-bind="::social.valor"></p>
			<p class="datos-nuevos" ng-bind="::social.nuevos"></p>
		</li>
	</ul>

</div>
